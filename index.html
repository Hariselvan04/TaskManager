<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="todo">
        <h2>Task Manager</h2>
        <div class="input">
            <input type="text" 
            class="input-field" 
            id="toDoInput" 
            placeholder="New Task"/>
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
            <li class="list-items"></li>
        </ul>
        <div>
            <hr class="counter"/>
            <div class="counter-container">
                <p><span>0</span> Total items</p>
                <button id="del-btn">Delete All</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="made-by">Made by</p>
            <p class="author">Hariselvan C</p>
        </div>
    </footer>
</body>
</html>
